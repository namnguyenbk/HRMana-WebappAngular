
<app-header></app-header>
<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Đăng nhập</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Tài khoản" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Mật khẩu" [(ngModel)]="password"type="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="warn">Đăng nhập</button>
    <a [routerLink]="['/register']"> hoặc đăng ký tài khoản!</a>
  </mat-card-actions>
</mat-card>
