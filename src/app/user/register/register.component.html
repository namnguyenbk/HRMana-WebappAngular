<app-header></app-header>
<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Đăng kí</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>Tên</mat-label>
        <input matInput placeholder="First name" name="fname" [(ngModel)]="fname"required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Họ</mat-label>
        <input matInput placeholder="Last Name" name="lname" [(ngModel)]="lname"required>
      </mat-form-field>
      <mat-form-field class="full-width">
          <mat-label>Tên đăng nhập</mat-label>
          <input matInput placeholder="Last Name" name="username" [(ngModel)]="username"required>
        </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email" [(ngModel)]="email" required>
      </mat-form-field>
      <!-- <md-error *ngIf="email.touched && email.invalid">
          Email không hợp lệ
          </md-error>  -->
      <mat-form-field class="full-width">
        <mat-label>Địa chỉ</mat-label>
        <input matInput placeholder="Address" name="address" [(ngModel)]="address">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Mật khẩu</mat-label>
        <input matInput placeholder="Password" name="password" type="password" [(ngModel)]="password" required>
      </mat-form-field>
      <mat-form-field class="full-width">
          <mat-label>Nhập lại mật khẩu</mat-label>
          <input matInput placeholder="Password" name="passwordConf" type="password" [(ngModel)]="passwordConf" required>
        </mat-form-field>
      <section class="example-section">
        <label class="example-margin">Giới tính: </label>
        <mat-radio-group [(ngModel)]="gender" name="gender" >
          <mat-radio-button class="example-margin" value="after"> Nam </mat-radio-button>
          <mat-radio-button class="example-margin" value="before"> Nữ </mat-radio-button>
        </mat-radio-group>
      </section>
      <mat-form-field>
        <mat-label>Ngày sinh</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Chọn ngày tháng" [(ngModel)]="dateBirth" name="dateBirth" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions >
    <button mat-raised-button (click)="register()" color="warn">Đăng kí</button>
  </mat-card-actions>
</mat-card>
